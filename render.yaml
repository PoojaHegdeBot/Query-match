# render.yaml
services:
  - type: web
    name: tg-query-match-bot
    env: python
    plan: free
    region: oregon
    pythonVersion: "3.11"
    
    # Build & start commands
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py  # Use Python directly instead of Gunicorn
    
    autoDeploy: true
    
    # Health check
    healthCheckPath: /health
    initialDelaySec: 30
    
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: "false"
      - key: USE_REDIS
        value: "false"
