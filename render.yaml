# render.yaml â€” Render service definition for Telegram Query-Match Bot
services:
  - type: web
    name: tg-query-match-bot
    env: python
    plan: free
    region: oregon  # or: frankfurt, ohio, singapore
    pythonVersion: "3.11"  # Important: Specify Python version
    
    # Build & start commands
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --log-level info
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Health check
    healthCheckPath: /health
    initialDelaySec: 15
    
    # Environment variables - Set secrets in Render dashboard
    envVars:
      - key: DB_NAME
        value: tg_bot_db
      - key: WEBHOOK_PATH
        value: /webhook
      - key: PORT
        value: 10000  # Render sets $PORT automatically, but this is backup
      - key: DEBUG
        value: "false"
      - key: USE_REDIS
        value: "false"  # Disable Redis on Render free tier
